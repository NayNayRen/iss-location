<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/page-reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>ISS Location</title>
  <link rel="icon" href="img/iss-emblem.png" type="image/x-icon" />
</head>

<body>
  <header>
    <h1>International Space Station </h1>
    <div class="header-logo">
      <img src="img/nasa-small-logo.png" alt="Nasa Logo" width="100" height="83">
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h2>You are viewing the current location for the ISS.</h2>
      <div id="map-container">
        <div id="map"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-logo">
      <img src="img/logo.png" alt="Personal Logo" title="Personal Logo" width="153" height="100" />
    </div>
    <span>&copy; August 2023</span>
    <div class="footer-logo">
      <img src="img/iss-emblem.png" alt="ISS Emblem" title="ISS Emblem" width="100" height="100" />
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="scripts.js" charset="utf-8"></script>
</body>

</html>
